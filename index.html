<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wordle for Lyss</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <h1>Wordle for Lyss</h1>
  <h3 id="word-counter">Playing Word x of y</h3>
  <div class='board'>
    <div id='attempt_0' class="attempt">
      <span class='letter' id='letter'></span>
      <span class='letter' id='letter'></span>
      <span class='letter' id='letter'></span>
      <span class='letter' id='letter'></span>
      <span class='letter' id='letter'></span>
    </div>

    <div id="attempt_1" class="attempt">
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
    </div>

    <div id="attempt_2" class="attempt">
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
    </div>

    <div id="attempt_3" class="attempt">
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
    </div>

    <div id="attempt_4" class="attempt">
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
      <span class='letter'></span>
    </div>
  </div>

  <div class="'player-input">
    <input type="text" name="word-field" id="word-field" maxlength="5">
    <button id='submit-btn'>Submit</button>
  </div>

  <div class="word-select">
    <button id="prev-word">Previous Word</button>
    <button id="next-word">Next Word</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
